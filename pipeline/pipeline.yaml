AWSTemplateFormatVersion: '2010-09-09'

Description: 'DriveTracker CI/CD pipeline'

Parameters:
  CodeStarArn:
    Type: String
  Branch:
    Type: String
  DeployStackName:
    Type: String
  

Resources:

  PipelineArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${DeployStackName}-artifacts"

  DriveTrackerPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: drive-tracker-pipeline
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactBucket
      RoleArn: !GetAtt CodePipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: CheckoutGithubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              Configuration:
                ConnectionArn: !Ref CodeStarArn
                FullRepositoryId: "martinbalucha/DriveTracker"
                BranchName: !Ref Branch
              RunOrder: 1
              OutputArtifacts:
                - Name: SourceOutput

        - Name: Build
          Actions:
            - Name: BuildSolution
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref DriveTrackerBuild
        - Name: Deploy
          Actions:
            - Name: !Join [ "-", [ "Deploy", !Ref DeployStackName ] ]
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM
                OutputFileName: DeployResult
                StackName: !Ref DeployStackName
                TemplatePath: BuildOutput::deploy/application.yml
                RoleArn: !GetAtt CodeDeployRole.Arn
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 1

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service: codepipeline.amazonaws.com
          Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - codepipeline:PutJobSuccessResult
                  - codepipeline:PutJobFailureResult
                Resource: '*'
        - PolicyName: CodePipelineS3ListAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
                - s3:ListBucket
              Resource: '*'
        - PolicyName: CodeConnectionAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'codestar-connections:UseConnection'
                Resource: !Ref CodeStarArn
        - PolicyName: CodeBuildStartPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: !GetAtt DriveTrackerBuild.Arn
        - PolicyName: CloudFormationStartPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:DescribeStacks
                Resource: '*'


  DriveTrackerBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${DeployStackName}-Build"
      Source:
        Type: CODEPIPELINE
        BuildSpec: "buildspec.yml"
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: "aws/codebuild/standard:6.0"
        Type: LINUX_CONTAINER
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      TimeoutInMinutes: 30
      QueuedTimeoutInMinutes: 60

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetBucketLocation
                Resource: !Sub "arn:aws:s3:::${PipelineArtifactBucket}/*"
        - PolicyName: CodePipelineAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - codepipeline:PutJobSuccessResult
                  - codepipeline:PutJobFailureResult
                Resource: "*"
        - PolicyName: CloudWatchBuildLog
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:CreateLogGroup
                Resource: "*"
  
  CodeDeployRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: cloudformation.amazonaws.com    # Changed from codebuild.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: CodeDeployRole
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:PutObject
                    - s3:ListBucket    # Added ListBucket permission
                    - s3:GetBucketLocation
                  Resource: 
                    - !Sub "arn:aws:s3:::${PipelineArtifactBucket}/*"    # For object-level actions
                    - !Sub "arn:aws:s3:::${PipelineArtifactBucket}"      # For bucket-level actions
                - Effect: Allow
                  Action:
                    - cloudformation:CreateStack
                    - cloudformation:DeleteStack
                    - cloudformation:DescribeStacks
                    - cloudformation:UpdateStack
                    - cloudformation:CreateChangeSet
                    - cloudformation:DeleteChangeSet
                    - cloudformation:DescribeChangeSet
                    - cloudformation:ExecuteChangeSet
                    - cloudformation:SetStackPolicy
                    - cloudformation:ValidateTemplate
                    - iam:PassRole
                  Resource: '*'  
                  
